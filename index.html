<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>TKA Agency</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <link href="./assets/fonts/fonts.css" rel="stylesheet" />
    <link href="./assets/style.css" rel="stylesheet" />
  </head>
  <body class="m-h-full bg-brand-bg text-white">
    <section class="sticky top-0 bg-brand-bg">
      <div class="container mx-auto max-w-[1200px]" data-aos="fade-up">
        <div class="flex items-center justify-between py-8">
          <a href="">
            <img src="./assets/images/tka-logo.svg" width="100" />
          </a>
          <nav>
            <ul class="flex items-center gap-4 text-sm">
              <li>
                <a
                  class="px-5 py-4 hover:bg-gray-500/10 hover:rounded transition"
                  >Talents</a
                >
              </li>
              <li>
                <a
                  class="px-5 py-4 hover:bg-gray-500/10 hover:rounded transition"
                  >About us</a
                >
              </li>
              <li>
                <a
                  class="px-5 py-4 hover:bg-gray-500/10 hover:rounded transition"
                  >Contact us</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </section>
    <section>
      <div class="slide-text relative">
        <div
          class="absolute w-full flex items-center top-0 h-[400px]"
          data-aos="fade-up"
          data-aos-delay="100"
        >
          <div class="container mx-auto max-w-[1200px]">
            <h2 class="uppercase text-brand-primary mb-4 text-xs">
              Take control of your career
            </h2>
            <div class="max-w-[600px]">
              <p class="text-3xl mb-4">
                TKA is a new way to manage relation between players and clubs.
              </p>
              <p class="text-brand-text-secondary">
                Transparency and equity, and fair way to manage everything.
                <br />
                Welcome to TKA: the first ethic agency.
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="slide-bg">
        <img
          alt="Football field"
          src="./assets/images/hero-football-field.webp"
          class="object-cover w-full h-[400px]"
        />
      </div>
    </section>

    <script src="./assets/script.js"></script>
  </body>
</html>
